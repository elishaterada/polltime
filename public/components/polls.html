<div class="flex-fill" layout="row" layout-align="center start">
  <div flex flex-gt-sm="75">

    <div class="mt2 md-title"
         layout="row"
         layout-align="center center">
      {{ $ctrl.poll.question }}
      <md-progress-circular ng-if="!$ctrl.poll.answers"></md-progress-circular>
    </div>

    <!-- Vote -->
    <form
      class="mt2"
      layout="column"
      layout-align="center center"
      layout-padding
      ng-if="!$ctrl.voted"
      ng-submit="$ctrl.vote($ctrl.choice)"
    >

      <md-radio-group ng-model="$ctrl.choice">
        <md-radio-button
          ng-repeat="answer in $ctrl.poll.answers track by $index"
          value="{{ $index }}">
          {{ answer.text }}
        </md-radio-button>
      </md-radio-group>

      <md-button ng-if="$ctrl.choice"
                 class="md-raised md-primary"
                 type="submit">Vote</md-button>

    </form>

    <!-- Result -->
    <div
      class="mt2"
      layout="column"
      layout-align="center center"
      layout-padding
      ng-if="$ctrl.voted"
    >
      <graph-bar
        answers="$ctrl.poll.answers"
        show-answers="$ctrl.showAnswers"
        show-counts="$ctrl.showCounts"
      ></graph-bar>

      <div layout="row">
        <md-switch
          class="md-primary"
          ng-model="$ctrl.showAnswers">
          Show Answers
        </md-switch>
        <md-switch
          class="md-primary"
          ng-model="$ctrl.showCounts">
          Show Counts
        </md-switch>
      </div>

      <div class="mt2"
           layout="row"
           layout-align="center center">

        <md-input-container>
          <input
            id="shortURL"
            ng-model="$ctrl.shortURL"
            aria-label="Share URL">
        </md-input-container>

        <md-button
          md-no-ink
          class="md-primary clipboard"
          data-clipboard-action="copy"
          data-clipboard-target="#shortURL"
        >Copy Poll URL</md-button>
      </div>

      <md-button class="md-primary md-raised" ng-click="$ctrl.goTo('landing')">Create New Poll</md-button>

      <md-button class="md-primary" ng-click="$ctrl.clonePoll($ctrl.poll)">Clone Poll</md-button>


    </div>

  </div>
</div>
